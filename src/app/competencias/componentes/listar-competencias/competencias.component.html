
<div class="container">
  <h3><b>Listar competencias</b></h3>

    <button mat-raised-button id="boton">Crear competencia &#10133;</button>

    <mat-form-field appearance="fill">
      <mat-label>Ordenar alfab√©ticamente</mat-label>
      <mat-select>
        <mat-option value="asc">A - Z</mat-option>
        <mat-option value="desc">Z - A</mat-option>
      </mat-select>
    </mat-form-field>



    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="Nombre de la competencia">
            <th mat-header-cell *matHeaderCellDef> Nombre de la competencia </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <ng-container matColumnDef="Ficha vinculada">
            <th mat-header-cell *matHeaderCellDef> Ficha vinculada </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[1,2,3]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

</div>
