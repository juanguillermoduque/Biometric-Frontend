
<div fxLayout="column" fxLayoutGap="5%">
  <h2  class="titulo">Listar Horarios</h2>


  <div  class="primera-linea" fxLayoutGap="66%" fxLayout="row">
    <button  matTooltip="Crear Horario" fxFlex="6%" class="boton" mat-fab  (click)="nuevoHorario()">
      <mat-icon>add</mat-icon>
    </button>

    <div fxFlex="10%" >
      <mat-form-field  matTooltip="Buscar Horario">
        <input matInput placeholder="Buscar" [formControl]="control">
      </mat-form-field>
    </div>
 
  </div>

    <table class="margin-table" mat-table [dataSource]="horarios[0]">
      <ng-container matColumnDef="Horario">
        <th mat-header-cell *matHeaderCellDef>Horario</th>
        <td mat-cell *matCellDef="let horario">{{horario.id_horario}}</td>
      </ng-container>
      <ng-container matColumnDef="Instructor">
        <th mat-header-cell *matHeaderCellDef>Instructor</th>
        <td mat-cell *matCellDef="let horario">{{horario.id_instructor}}</td>
      </ng-container>
      <ng-container matColumnDef="Jornada">
        <th mat-header-cell *matHeaderCellDef>Jornada</th>
        <td mat-cell *matCellDef="let horario">{{horario.jornada}}</td>
      </ng-container>
      <ng-container matColumnDef="Ficha">
        <th mat-header-cell *matHeaderCellDef>Ficha</th>
        <td mat-cell *matCellDef="let horario">{{horario.id_ficha}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario">
          <button matTooltip="Editar Horario" class="boton" mat-mini-fab (click)="editarHorarios(usuario.num_id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
