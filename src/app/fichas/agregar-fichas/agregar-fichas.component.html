<div class="container">
  <form class="form-container">
    <div class="form-fields-container">
      <mat-form-field>
        <input matInput type="number" name="code_ficha" [(ngModel)]="ficha.code_ficha" placeholder="Número de ficha">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="name_ficha" [(ngModel)]="ficha.name_ficha" placeholder="Nombre del programa">
      </mat-form-field>
    </div>
    <div class="form-fields-container">
      <mat-form-field>
        <mat-label>Trimestre</mat-label>
        <mat-select name="trimester" [(ngModel)]="ficha.trimester">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Jornada</mat-label>
        <mat-select name="jornada" [(ngModel)]="ficha.jornada">
          <mat-option value="DIURNA">Mañana</mat-option>
          <mat-option value="MIXTA">Mixta</mat-option>
          <mat-option value="NOCTURNA">Noche</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Líder de la ficha">
    </mat-form-field>
      <mat-form-field appearance="fill" class="date">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="picker" name="date_start" [(ngModel)]="ficha.date_start">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="date">
        <mat-label>Fecha de final</mat-label>
        <input matInput [matDatepicker]="picker" name="date_start" [(ngModel)]="ficha.date_start">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <button (click)="guardarFicha()" mat-raised-button>Agregar</button>
  </form>
</div>
