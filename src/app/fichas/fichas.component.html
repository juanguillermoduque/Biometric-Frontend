<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Acciones de Fichas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="150px">
            <mat-grid-tile>
              <button mat-raised-button routerLink="/agregar-ficha">
                <mat-icon>add</mat-icon>
                <span>Agregar Ficha</span>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/listar-fichas">
                <mat-icon>list</mat-icon>
                <span>Listar Fichas</span>
              </a>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/generar-reportes">
                <mat-icon>assignment</mat-icon>
                <span>Generar Reporte</span>
              </a>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/editar-fichas">
                <mat-icon>edit</mat-icon>
                <span>Editar Asistencias</span>
              </a>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
