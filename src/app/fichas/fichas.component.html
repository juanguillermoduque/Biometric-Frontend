<mat-label>Buscar</mat-label>
  <input type="text" [formControl]="control" placeholder="Buscar en fichas">

    <mat-grid-list cols="3" rowHeight="300px">
      <!-- Columna 1 -->
      <mat-grid-tile colspan="1">
        <mat-card class="example-card">
          <mat-card-header>
          </mat-card-header>
          <mat-card-content>
            <a mat-icon-button color="primary" (click)="agregarFicha()">
              <mat-icon>add_circle_outline</mat-icon>
            </a>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    <div *ngFor="let ficha of fichas[0]">
      <!--Se recorre la bd con el ngfor -->
      <mat-grid-tile>
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>NÃºmero de ficha:{{ ficha.code_ficha}}
              <mat-card-content></mat-card-content>
            </mat-card-title>
            <mat-card-subtitle>Programa</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button (click)="editarFicha(ficha.code_ficha)" mat-button>Ver/Editar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </div>
