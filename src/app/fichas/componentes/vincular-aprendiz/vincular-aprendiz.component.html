
<div fxLayoutGap="1%" fxLayout="column">

  <h2 class="tituloapr">Vincular Aprendiz</h2>

  <form fxLayout="column" class="form">

    <mat-form-field class="inputap">
      <mat-label>Codigo del aprendiz</mat-label>
      <input matInput class="input-numerico" type="number" [(ngModel)]="data.id_aprendiz" name="code_ficha" required>
    </mat-form-field>

    <button [disabled]="data.id_aprendiz == 0" mat-raised-button class="boton boton-centrado" (click)="vincular()" mat-raised-button>Vincular</button>

  </form>
</div>
