<div class="container">
  <form class="form-container">
    <div class="form-fields-container">
      <mat-form-field>
        <input matInput type="number" name="code_ficha" [(ngModel)]="ficha.code_ficha" placeholder="Número de ficha">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="name_ficha" [(ngModel)]="ficha.name_ficha" placeholder="Nombre del programa">
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Líder de la ficha">
    </mat-form-field>
      <mat-form-field appearance="fill" class="date">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="picker" name="date_start" [(ngModel)]="ficha.date_start">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="date">
        <mat-label>Fecha de final</mat-label>
        <input matInput [matDatepicker]="picker1" name="date_end" [(ngModel)]="ficha.date_end">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    <button (click)="guardarFicha()" mat-raised-button>Agregar</button>
  </form>
</div>
