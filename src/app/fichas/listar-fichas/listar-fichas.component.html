<div class="container">
  <h2>Listar Ficha</h2>
  <mat-form-field>
    <input matInput placeholder="Ingrese el id de la ficha">
  </mat-form-field>
  <table mat-table>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>
    <ng-container matColumnDef="programa">
      <th mat-header-cell *matHeaderCellDef>Programa</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>
    <ng-container matColumnDef="trimestre">
      <th mat-header-cell *matHeaderCellDef>Trimestre</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>
    <ng-container matColumnDef="jornada">
      <th mat-header-cell *matHeaderCellDef>Jornada</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>
    <ng-container matColumnDef="lider">
      <th mat-header-cell *matHeaderCellDef>Líder de la ficha</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>
    <ng-container matColumnDef="fin">
      <th mat-header-cell *matHeaderCellDef>Fecha de finalización</th>
      <td mat-cell *matCellDef="let ficha"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
