<div class="container">

  <form class="form-container">
    <mat-form-field>
      <input matInput type="number" name="code_ficha" [(ngModel)]="ficha.code_ficha" placeholder="Número de ficha">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="name_ficha" [(ngModel)]="ficha.name_ficha" placeholder="Nombre del programa">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Líder de la ficha">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="date_start" [(ngModel)]="ficha.date_start" type="datetime"  placeholder="Fecha de inicio">
      <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="date_end" [(ngModel)]="ficha.date_end" type="datetime"  placeholder="Fecha de finalización">
      <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
    </mat-form-field>
    <button (click)="modificarFicha()" mat-raised-button>Actualizar</button>
  </form>
</div>
