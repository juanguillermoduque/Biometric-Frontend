<div class="container">
  <h2><b>Asistencias</b></h2>

  <button mat-raised-button (click)="crearAsistencia()" id="boton">Registrar asistencias &#10133;</button>
 
  <mat-form-field>
    <input type="text" [formControl]="control" matInput placeholder="Ingrese el documento">
  </mat-form-field>
  <table  mat-table [dataSource]="asistencias[0]">
    <ng-container matColumnDef="numId">
      <th mat-header-cell *matHeaderCellDef>Aprendiz</th>
      <td mat-cell *matCellDef="let asistencia">{{asistencia.id_aprendiz}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let asistencia">{{asistencia.id_horario}}</td>
    </ng-container>
    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef>Observaciones</th>
      <td mat-cell *matCellDef="let asistencia">{{asistencia.comments}}</td>
    </ng-container>
    <ng-container matColumnDef="horaIngreso">
      <th mat-header-cell *matHeaderCellDef>Hora de ingreso</th>
      <td mat-cell *matCellDef="let asistencia">{{asistencia.hora_ingreso}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let asistencia">
        <button (click)="editarAsistencia(asistencia.id_asistencia)">
          Ver / Editar 
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table >


</div>
