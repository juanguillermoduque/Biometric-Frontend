<div class="container">
  <h2>Crear asistencia</h2>
  <form class="form-container">
    <mat-form-field>
      <input matInput placeholder="Fecha de ingreso">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Numeración de ingreso">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select>
        <mat-option value="asistio">Asistió</mat-option>
        <mat-option value="no-asistio">No Asistió</mat-option>
        <mat-option value="tarde">Tarde</mat-option>
        <mat-option value="ausente">Ausente</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Aula">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Observaciones">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Hora de ingreso">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Hora de salida">
    </mat-form-field>
    <button mat-raised-button>Agregar</button>
  </form>
</div>
