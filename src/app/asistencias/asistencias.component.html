<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Acciones de Asistencias</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="150px">
            <mat-grid-tile>
              <button mat-raised-button routerLink="/crear-asistencia">
                <mat-icon>add_circle</mat-icon>
                <span>Crear Asistencia</span>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/listar-asistencias">
                <mat-icon>list</mat-icon>
                <span>Listar Asistencias</span>
              </a>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/reporte-asistencias">
                <mat-icon>assignment</mat-icon>
                <span>Generar Reporte</span>
              </a>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/visualizar-asistencias">
                <mat-icon>visibility</mat-icon>
                <span>Visualizar Asistencias</span>
              </a>
            </mat-grid-tile>
            <mat-grid-tile>
              <a mat-button routerLink="/editar-asistencias">
                <mat-icon>edit</mat-icon>
                <span>Editar Asistencias</span>
              </a>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
