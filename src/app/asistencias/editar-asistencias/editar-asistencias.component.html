<div class="container">
  <h2>Editar asistencia</h2>
  <form class="form-container">
    <mat-form-field>
      <input matInput type="number" name="date_enter" [(ngModel)]="asistencia.date_enter" placeholder="Fecha de ingreso">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" name="idasistencia" [(ngModel)]="asistencia.idasistencia" placeholder="Numeración de ingreso">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select name="Estado" [(ngModel)]="asistencia.Estado">
        <mat-option value="asistio">Asistió</mat-option>
        <mat-option value="falto">Faltó</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="aula" [(ngModel)]="asistencia.aula" placeholder="Aula">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="comments" [(ngModel)]="asistencia.comments" placeholder="Observaciones">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="date_start" [(ngModel)]="asistencia.date_start" placeholder="Hora de ingreso">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="date_end" [(ngModel)]="asistencia.date_end" placeholder="Hora de salida">
    </mat-form-field>
    <button mat-raised-button>Guardar cambios</button>
  </form>
</div>
<!--Este código muestra un formulario para editar una asistencia. Utilizando Angular Material para crear los campos
  de entrada de texto y selección de opciones. También utiliza directivas de enlace de datos de Angular (ngModel) para asociar
  los valores del formulario con las propiedades de la clase del componente que lo contiene. Cuando se hace clic en el botón
  "Guardar cambios", se ejecuta una función que guarda los cambios mediante una llamada a un servicio. El código también utiliza
  estilos CSS para darle formato al formulario y centrarlo en la página.-->
