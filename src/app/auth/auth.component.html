
<div class="form">
  <div class="thumbnail">
  <img src="../../assets//img/LogoSena.png"/></div>
  <form class="login-form">
    <input name="documento" [(ngModel)]="email" type="text" placeholder="username"/>
    <input type="password" name="contrasena" [(ngModel)]="contrasena" placeholder="password"/>
    <button mat-button (click)="logearse()">Ingresar</button>
    <p class="message">Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></p>
  </form>
</div>
