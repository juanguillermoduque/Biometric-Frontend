<body>


<div class="logo">
  <img src="../../assets/img/sena.png" alt="">
</div>



  <form class="form">
    <h1 class="form__title"><b>Login</b></h1>
    <mat-form-field class="form__field">
      <mat-label><i>Rol</i></mat-label>
      <mat-select name="rol" [(ngModel)]="rol">
        <mat-option value="aprendiz">Aprendiz</mat-option>
        <mat-option value="instructor">Instructor</mat-option>
        <mat-option value="administrador">Administrador</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form__field">
      <mat-label><i>Documento de identidad</i></mat-label>
      <input matInput type="text" name="documento" [(ngModel)]="documento">
    </mat-form-field>
    <mat-form-field class="form__field">
      <mat-label><i>Contraseña</i></mat-label>
      <input matInput type="password" name="contrasena" [(ngModel)]="contrasena">
    </mat-form-field>
    <button mat-raised-button type="submit" class="form__button" (click)="logearse()"><b>Iniciar Sesión</b></button>
  </form>

</body>

<!--Este código muestra un formulario de inicio de sesión con tres campos: un menú desplegable para seleccionar el rol del usuario
  (aprendiz, instructor o administrador), un campo para ingresar el documento de identidad y otro campo para ingresar la contraseña.
   También incluye un botón para enviar el formulario y realizar el inicio de sesión. La página tiene un logotipo del SENA en la
   parte superior.-->
