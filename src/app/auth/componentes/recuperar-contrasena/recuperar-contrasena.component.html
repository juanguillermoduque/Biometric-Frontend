<div class="login">
<div class="form__back">
  <a mat-dialog-close><mat-icon class="iconretro">keyboard_arrow_left</mat-icon> Volver al inicio de sesión</a>
</div>
<div class="formularios">
  <div class="recuperar">
    <form class="form">
      <h1 class="form__title"><b>Recuperar contraseña</b></h1>
      <mat-form-field class="form__field">
        <mat-label>Documento de identidad: </mat-label>
        <input matInput type="text" name="documento">
      </mat-form-field>
      <button mat-raised-button type="submit" (click)="mensajeEmail()" class="form__button">Enviar</button>
    </form>
  </div>
</div>
</div>
