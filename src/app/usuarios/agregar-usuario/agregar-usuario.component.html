<div class="container">
    <form class="form-container">
        <h2>Agregar usuario</h2>
        <div class="inputs-container">
            <mat-form-field>
                <input [(ngModel)]="usuario.first_name" name="first_name" matInput placeholder="Nombre de Usuario">
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="usuario.last_name" name="last_name" matInput placeholder="Apellido de Usuario">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tipo de documento</mat-label>
                <mat-select [(ngModel)]="usuario.type_id" name="type_id">
                    <mat-option value="TI">Tarjeta de Identidad</mat-option>
                    <mat-option value="CC">Cedula de Ciudadania</mat-option>
                    <mat-option value="CE">Cedula de Extranjeria</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input type="number" name="number" [(ngModel)]="usuario.num_id" matInput placeholder="Numero de Documento">
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="usuario.email" name="email" matInput placeholder="Correo Electronico">
            </mat-form-field>
        </div>

        <div class="inputs-container">
            <mat-form-field>
                <p>Numero de Ficha</p>
                <input type="number" name="idficha" [(ngModel)]="usuario.idficha" matInput placeholder="Numero de Ficha">
            </mat-form-field>
            <mat-form-field>
                <p>Numero de Telefono</p>
                <input type="number" name="cellphone" [(ngModel)]="usuario.cellphone" matInput placeholder="Telefono">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rol en el Sistema</mat-label>
                <mat-select name="rol" [(ngModel)]="usuario.rol">
                    <mat-option value="IN">Instructor</mat-option>
                    <mat-option value="AP">Aprendiz</mat-option>
                    <mat-option value="AD">Administrador</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <mat-select name="status" [(ngModel)]="usuario.status">
                    <mat-option value="ACTIVO">Activo</mat-option>
                    <mat-option value="INACTIVO">Inactivo</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <p>Contraseña</p>
                <input name="password" [(ngModel)]="usuario.password" matInput placeholder="Contraseña">
            </mat-form-field>
        </div>
        <button (click)="guardarUsuario()" mat-raised-button>Agregar</button>
    </form>

</div>
