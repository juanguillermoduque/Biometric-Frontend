<div class="container">
    <form class="form-container">
        <div class="inputs-container">

            <mat-form-field>
                <input [(ngModel)]="usuario.first_name" name="first_name" matInput placeholder="Nombre de Usuario">
            </mat-form-field>


            <mat-form-field>
                <input [(ngModel)]="usuario.last_name" name="last_name" matInput placeholder="Apellido de Usuario">
            </mat-form-field>


            <mat-form-field>
                <mat-label>Tipo de documento</mat-label>
                <mat-select [(ngModel)]="usuario.type_id" name="type_id">
                    <mat-option value="TI">Tarjeta de Identidad</mat-option>
                    <mat-option value="CC">Cédula de Ciudadanía</mat-option>
                    <mat-option value="CE">Cédula de Extranjería</mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field>
                <input [(ngModel)]="usuario.num_id" name="number" matInput placeholder="Número de Documento">
            </mat-form-field>


            <mat-form-field>
                <input [(ngModel)]="usuario.email" name="email" matInput placeholder="Correo Electronico">
            </mat-form-field>
        </div>

        <div class="inputs-container">
            <mat-form-field>
                <mat-select placeholder="Rol en el Sistema" name="rol" [(ngModel)]="usuario.rol">
                    <mat-option value="INSTRUCTOR">Instructor</mat-option>
                    <mat-option value="APRENDIZ">Aprendiz</mat-option>
                    <mat-option value="ADMIN">Administrador</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <mat-select name="status" [(ngModel)]="usuario.estado">
                    <mat-option value="ACTIVO">Activo</mat-option>
                    <mat-option value="INACTIVO">Inactivo</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field>
                <input name="password" [(ngModel)]="usuario.password" matInput placeholder="Contraseña">
            </mat-form-field>
        </div>
        <button (click)="guardarUsuario()" mat-raised-button>Agregar</button>
    </form>

</div>
