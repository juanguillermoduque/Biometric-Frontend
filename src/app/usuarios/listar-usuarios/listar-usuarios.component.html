<div class="container">
    <h2>Listar Usuarios</h2>
    <mat-form-field>
      <input matInput placeholder="Ingrese Nombre de Usuario">
    </mat-form-field>
    <table mat-table>
      <ng-container matColumnDef="Nombre Usuario">
        <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
      <ng-container matColumnDef="Tipo de documento">
        <th mat-header-cell *matHeaderCellDef>Tipo de documento</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
      <ng-container matColumnDef="Numero de Documento">
        <th mat-header-cell *matHeaderCellDef>Numero de Documento</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
      <ng-container matColumnDef="Correo Electronico">
        <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
      <ng-container matColumnDef="Numero de Ficha">
        <th mat-header-cell *matHeaderCellDef>Numero de ficha</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
      <ng-container matColumnDef="Rol en el Sistema">
        <th mat-header-cell *matHeaderCellDef>Rol en el Sistema</th>
        <td mat-cell *matCellDef="let ficha"></td>
      </ng-container>
    </table>
  </div>
