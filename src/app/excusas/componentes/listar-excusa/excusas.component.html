<div  fxLayout="column" fxLayoutGap="5%">
  <h2 class="titulo">Listar Excusas</h2>

  <div  class="primera-linea" fxLayoutGap="66%" fxLayout="row">
    <button  matTooltip="Crear Excusa" fxFlex="6%" class="boton" mat-fab  (click)="crearExcusa()">
      <mat-icon>add</mat-icon>
    </button>

    <div fxFlex="10%">
      <mat-form-field  matTooltip="Buscar Excusa">
        <input matInput placeholder="Buscar" [formControl]="control">
      </mat-form-field>

      <!--mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <mat-select>
          <mat-option value="asc">Ascendente</mat-option>
          <mat-option value="desc">Descendente</mat-option>
        </mat-select>
      </mat-form-field-->
    </div>
  </div>

  <table class="margin-table" mat-table [dataSource]="excusas[0]"> <!--[dataSource] se utiliza para enlazar una fuente de datos a un componente-->

    <ng-container matColumnDef="Asistencia">
      <th mat-header-cell *matHeaderCellDef> Asistencia </th>
      <td mat-cell *matCellDef="let excusa"> {{excusa.id_asistencia}} </td>
      
    </ng-container>

    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let excusa">{{excusa.fecha | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="Instructor/a">
      <th mat-header-cell *matHeaderCellDef> Instructor/a </th>
      <td mat-cell *matCellDef="let excusa"> {{excusa.id_instructor}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let excusa"> {{excusa.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="comentarios">
      <th mat-header-cell *matHeaderCellDef> Comentarios </th>
      <td mat-cell *matCellDef="let excusa"> {{excusa.comments}} </td>
    </ng-container>

    <ng-container matColumnDef="archivo">
      <th mat-header-cell *matHeaderCellDef> Archivo </th>
      <td mat-cell *matCellDef="let excusa"> {{excusa.archivo}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let excusa">
        <button matTooltip="Editar Excusas" class="boton" mat-mini-fab (click)="editarExcusa(excusa.id_excusa)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
