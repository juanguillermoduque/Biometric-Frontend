 <div class="body">
    <mat-toolbar class="barra">
        <button mat-icon-button class="menu-icon" aria-label="Menu" matTooltip="Menu" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="title">Instructor</span>
        <button mat-icon-button class="user-icon" aria-label="User" matTooltip="User" [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>

      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/fichas">Fichas</a>
        <a mat-menu-item routerLink="/asistencias">Asistencias</a>
      </mat-menu>


      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>Perfil de Usuario</button>
        <button mat-menu-item>Configuración</button>
        <button mat-menu-item (click)="regresar()">Cerrar Sesión</button>
      </mat-menu>
      <div class="body"></div>


      <mat-toolbar  class="footer">
        <span class="footer-text">© 2023 Sena</span>
      </mat-toolbar>
</div>
