<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-toolbar>
      <img src="../../assets/img/sena.png" alt="Logo" style="max-height: 100%">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="AccionInstructor(1)" routerLinkActive="active">Fichas</a>
      <a mat-list-item (click)="AccionInstructor(2)" routerLinkActive="active">Generar reporte de fichas</a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="contenido">
    <div class="titulo">
      <h2>Instructor</h2>
    </div>
    <div class="info">
      <b *ngIf="activaOpcion == 0">BIENVENIDOS AL CENTRO DE FORMACION DISEÑO E INNOVACION TECNOLOGICA INDUSTRIAL</b>
      <app-fichas *ngIf="activaOpcion == 1"></app-fichas>
      <app-reporte-fichas *ngIf="activaOpcion == 2"></app-reporte-fichas>
    </div>
    <div class="card-container">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Número de ficha: 938293</mat-card-title>
          <mat-card-subtitle>Programa: ADOS</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>Editar</button>
          <button mat-button>Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>

<!--Este código es una plantilla HTML que define la estructura de una página web que incluye una barra lateral con opciones de
  navegación y un contenido principal. La barra lateral está construida con la etiqueta <mat-sidenav> y contiene un logotipo y
     enlaces de navegación. El contenido principal está dividido en tres secciones: una sección de título, una sección de
     información que cambia dinámicamente según la opción seleccionada en la barra lateral y una sección de tarjeta con información
     adicional. La funcionalidad de las opciones de navegación en la barra lateral está implementada con Angular y se activa
     mediante el evento (click).-->
